<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>احسب الـ GPA</title>
</head>
<body>
    <div class="container">
        <h1>احسب الـ GPA</h1>
        <div class="row">
            <label>1- اساسيات نظري</label>
            <input type="number" min="0" max="150" value="0" class="fund1">
        </div>
        <div class="row">
            <label>2- اساسيات عملي</label>
            <input type="number" min="0" max="150" value="0" class="fund2">
        </div>
        <div class="row">
            <label>3- علم التشريح</label>
            <input type="number" min="0" max="150" value="0" class="anato">
        </div>
        <div class="row">
            <label>4- وظائف الاعضاء</label>
            <input type="number" min="0" max="150" value="0" class="phsyo">
        </div>
        <div class="row">
            <label>5- اللغة الانجليزية</label>
            <input type="number" min="0" max="100" value="0" class="eng">
        </div>
        <div class="row">
            <label>6- اخلاقيات المهنة</label>
            <input type="number" min="0" max="50" value="0" class="eth">
        </div>
        <div class="row">
            <label>7- الميكروبيولوجي</label>
            <input type="number" min="0" max="100" value="0" class="mic">
        </div>
        <div class="row">
            <label>8- الكيمياء الحيوية</label>
            <input type="number" min="0" max="100" value="0" class="chem">
        </div>
        <button class="btn">Click here to calc</button>
        <div class="result">Your GPA IS ..... </div>
        <div class="copyright">
            <a href="https://www.facebook.com/profile.php?id=100009266123848">Adham Mohamed</a>
        </div>    
        <script src="js.js"></script>
    </div>
</body>
</html>
