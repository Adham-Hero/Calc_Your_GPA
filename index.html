<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب GPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container-box">
        <h3 class="text-center">احسب الـ GPA</h3>
        <div class="mb-3">
            <label for="subject" class="form-label">اختر المادة:</label>
            <select id="subjectSelect" class="form-select">
            </select>
        </div>
        <button class="btn btn-secondary w-100" onclick="addSubject()">اضف المادة</button>
        <ul id="subjectList" class="list-group my-3"></ul>
        <p class="fw-bold">إجمالي الساعات: <span id="totalHours">0</span></p>
        <button class="btn-modern btn-modern-secondary w-100" onclick="calculateGPA()">اضغط للحساب</button>
        <p class="fw-bold text-center mt-3">Your GPA is: <span id="gpaResult">-</span></p>
    </div>
    <div class="copyright">
        <a href="https://www.facebook.com/profile.php?id=100009266123848" target="_blank">Adham Mohamed</a>
    </div>
    <script src="js.js"></script>
</body>
</html>
